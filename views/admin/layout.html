<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="">
  <meta name="author" content="">

  <title>管理员首页</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="/lib/bootstrap-3.3.7/css/bootstrap.min.css">

  <!-- Custom styles for this template -->
  <link href="/lib/bootstrap-3.3.7/css/dashboard.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/admin.css">

</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/admin">个人博客后台管理</a>
      </div>
      <div class="dropdown navbar-right" style="margin-top: 8px; width: 170px;">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="true">
          选项
          <span class="caret"></span>
        </button>

          <li style="text-align: center;"><a id="logout" href="javascript:;">退出登录</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
          <li><a href="/admin/user">用户管理 <span class="sr-only">(current)</span></a></li>
          <li><a href="/category">分类管理</a></li>
          <li><a href="/article">文章管理</a></li>
          <li><a href="/comments">评论管理</a></li>
          <li><a href="/admin/updataPwd">修改密码</a></li>
        </ul>
      </div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">{% block header %}{% endblock %}</h1>
        {% block content %} {% endblock %}
      </div>
    </div>
  </div>
  </div>
  <script src="/lib/jquery/jquery-3.5.1.min.js"></script>
  <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
  <script src="/lib/bootstrap-3.3.7/js/bootstrap.min.js"></script>
  <script src="/js/common.js"></script>
  <script src="/js/admin.js"></script>
  {% block script %} {% endblock %}
</body>

</html>
