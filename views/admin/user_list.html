{% extends './layout.html' %}

{% block header %}
    用户列表
{% endblock %}

{% block content %}
    
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
            <th># id</th>
            <th>用户名</th>
            <th>是否是管理员</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user._id.toString() }}</td>
                <td>{{ user.username }}</td>

                {% if user.isAdmin %}
                    <td>是</td>
                {% else %}
                    <td>否</td>
                {% endif %}
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination">
          <li>
            <a href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
          <li>
            <a href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
    </nav>
{% endblock %}
